<!--------------------------------------------- register component -------------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------------------------------------------->

<br>
<mat-grid-list cols="2" rowHeight="700px">
   <mat-grid-tile>
    <div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box ">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="a" [formGroup]="registerform" (ngSubmit)="submitData()" class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="User Name" formControlName="userName">
              <div *ngIf="userName.invalid && userName.touched" class="alert alert-danger">
                Please Enter User Name
              </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email*" formControlName="emailId">
              <div *ngIf="emailId.invalid && emailId.touched" class="alert alert-danger">
                Please Enter email Id
              </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <!-- <input matInput type="password" id="password-field" placeholder="Password*" formControlName="password"> -->
              <!-- <i id="pass-status" class="fa fa-eye" aria-hidden="true" onClick="viewPassword()"></i> -->
              <input matInput [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password"
                placeholder="Password*">
              <mat-icon matSuffix (click)="togglePasswordVisibility()">visibility</mat-icon>
              <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                Enter Minimum eight characters, at least one uppercase letter,
                one lowercase letter, one number and one special character
              </div>
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button type="submit" [disabled]="registerform.invalid"
            style="font-size: x-large; color:black">Register</button>
        </form>
      </mat-card>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div class="container">
    <img src="assets\register.jpg" alt="kanban board picture" width="650px" height="600px"><br><br>
    <div class="text-block">
    <h1 style="color:rgb(240, 241, 242)">KANBAN BOARD</h1>
    <h2>Join Us Now To Make your Task Management Easy</h2>
  </div></div>
  </mat-grid-tile>

</mat-grid-list>
